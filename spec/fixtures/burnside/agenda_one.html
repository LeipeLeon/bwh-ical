<!DOCTYPE html>
<html lang="nl-NL">

  <body class="archive post-type-archive post-type-archive-agenda group-blog">


    <div
      class="container-fluid edge-black-below header-black header-edge"
    ></div>
    <div
      class="container-fluid edge-black-below-affixed header-edge-affixed affix"
    ></div>

    <div class="main-content">
      <div class="container">
        <div class="row">
          <div id="content" class="main-content-inner col-sm-12 col-md-12">
            <div id="primary" class="content-area">
              <main id="main" class="site-main" role="main">
                <header class="page-header">
                  <h1 class="page-title">Agenda</h1>
                </header>
                <!-- .page-header -->

                <div class="row agenda-blocks">
                  <article
                    class="col-md-6 col-sm-6 agenda-item hentry"
                    itemscope
                    itemtype="http://schema.org/Event"
                  >
                    <div class="entry-content">
                      <div
                        style="
                          background: #f2f2f2;
                          width: 100%;
                          max-height: 270px;
                          display: block;
                          text-align: center;
                        "
                      >
                        <a
                          itemprop="url"
                          href="https://www.burnside.nl/agenda/__trashed/"
                          title="Valse start"
                        >
                          <img
                            width="555"
                            height="270"
                            src="https://www.burnside.nl/wp-content/uploads/2024/12/agenda-555x270.jpg"
                            class="attachment-agenda-thumb size-agenda-thumb wp-post-image"
                            alt=""
                            itemprop="image"
                            decoding="async"
                            fetchpriority="high"
                          />
                        </a>
                        <h4
                          class="agenda-datum"
                          itemprop="startDate"
                          content="January 24, 2025"
                        >
                          24.01.2025
                        </h4>
                        <header class="entry-header">
                          <h2 class="entry-title">
                            <a href="https://www.burnside.nl/agenda/__trashed/">
                              <span itemprop="name">Valse start</span>
                            </a>
                          </h2>
                          <div class="row">
                            <span
                              style="display: none"
                              itemprop="location"
                              itemscope
                              itemtype="http://schema.org/Place"
                            >
                              <span itemprop="name">Burnside Park & Shop</span>
                              <span
                                itemprop="address"
                                itemscope
                                itemtype="http://schema.org/PostalAddress"
                              >
                                <span itemprop="streetAddress"
                                  >Sint Olafstraat 6</span
                                >
                                <span itemprop="postalCode">7418 CG</span>
                                <span itemprop="addressLocality">Deventer</span>
                                <span itemprop="addressCountry">Nederland</span>
                              </span>
                            </span>
                          </div>
                          <div class="col-md-12" itemprop="description">
                            <div class="col-md-12">
                              <a
                                href="https://www.burnside.nl/agenda/__trashed/"
                                >Lees meer ...
                              </a>
                            </div>
                          </div>
                        </header>
                      </div>
                    </div>
                  </article>
                </div>
              </main>
              <!-- #main -->
            </div>
            <!-- #primary -->
          </div>
          <!-- close .*-inner (main-content or sidebar, depending if sidebar is used) -->
        </div>
        <!-- close .row -->
      </div>
      <!-- close .container -->
    </div>
    <!-- close .main-content -->
  </body>
</html>
