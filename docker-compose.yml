version: '3.7'

services:
  runner: &runner
    environment:
      HISTFILE: /usr/local/hist/.bash_history
      IRB_HISTFILE: /usr/local/hist/.irb_history
      EDITOR: vi

    build:
      context: .devcontainer
      args:
        RUBY_VERSION: 3.3.6
    command: /bin/bash
    volumes:
      - .:/app:cached
      - bundle:/usr/local/bundle
      - history:/usr/local/hist
    tmpfs:
      - /tmp
      - /app/tmp/pids

volumes:
  bundle:
  history:
